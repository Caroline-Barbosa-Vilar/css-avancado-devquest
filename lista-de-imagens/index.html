<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

    <title>Desafio 2</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/files.css">
  </head>
  <body>
    <main class="container">
        <figure class="caption">
          <img class="image rome" src="src/img/rome.png" alt="Painting Rome by Michelangelo"></img> 
          <figcaption class="title">Rome</figcaption>
            <figcaption>Michelangelo</figcaption>
        </figure>
        
        <figure class="caption">
          <img class="image boat" src="src/img/boat.png" alt="Painting Boat by"></img>
          <figcaption class="title">Lorem</figcaption>
            <figcaption>Lorem lorem</figcaption>
        </figure>

        <figure class="caption">
          <img class="image sand" src="src/img/sand-and-sea.png" alt="Painting Sand and Sea by Da Vinci"></img>
          <figcaption class="title">Sand and Sea</figcaption>
            <figcaption>Da vinci</figcaption>
        </figure>

        <figure class="caption">
          <img class="image star" src="src/img/starry-night.png" alt="Painting Starry night by Van Gogh"></img>
          <figcaption class="title">Starry Night</figcaption>
            <figcaption>Vincent Van Gogh</figcaption>
        </figure>
    </main>
  </body>
</html>
